<div class="wrapper">
    <div class="form-container">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="slide-controls">
            <button class="button login" [class.active]="authType === 'login'" (click)="setAuthType('login')">Login</button>
            <button class="button signup" [class.active]="authType === 'signup'" (click)="setAuthType('signup')">Signup</button>
        </div>

        <div class="form-inner">
            <div *ngIf="authType === 'login'">
                <div class="field">
                    <input type="text" placeholder="Email Address" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="pass-link"><a href="#">Forgot password?</a></div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <button (click)="onLogin()">Login</button>
                </div>
                <div class="signup-link">Not a member? <a routerLink="/hero-form" class="add-button">Signup now</a></div>
            </div>
            
            <div *ngIf="authType === 'signup'">
                <div class="field">
                    <input type="text" placeholder="Email Address" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Confirm password" required>
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <button (click)="onSignup()">Signup</button>
                </div>
            </div>
        </div>
    </div>
</div>
